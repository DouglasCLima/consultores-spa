<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-white">
      <h3 class="mb-0">{{ isEditMode ? 'Editar Consultor' : 'Novo Consultor' }}</h3>
    </div>
    <div class="card-body">

      <form [formGroup]="consultorForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label class="form-label">Nome Completo</label>
          <input type="text" class="form-control" formControlName="nomeCompleto"
            [class.is-invalid]="consultorForm.get('nomeCompleto')?.invalid && consultorForm.get('nomeCompleto')?.touched">
          <div class="invalid-feedback">Nome é obrigatório.</div>
        </div>

        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input type="email" class="form-control" formControlName="email"
            [class.is-invalid]="consultorForm.get('email')?.invalid && consultorForm.get('email')?.touched">
          <div class="invalid-feedback">E-mail inválido.</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Telefone (Apenas números)</label>
          <input type="text" class="form-control" formControlName="telefone" placeholder="Ex: 11999998888"
            [class.is-invalid]="consultorForm.get('telefone')?.invalid && consultorForm.get('telefone')?.touched">
          <div class="invalid-feedback">Telefone deve ter 10 ou 11 dígitos numéricos.</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Área de Especialização</label>
          <select class="form-select" formControlName="areaEspecializacao"
            [class.is-invalid]="consultorForm.get('areaEspecializacao')?.invalid && consultorForm.get('areaEspecializacao')?.touched">
            <option value="">Selecione...</option>
            <option value="Desenvolvimento Web">Desenvolvimento Web</option>
            <option value="Banco de Dados">Banco de Dados</option>
            <option value="DevOps">DevOps</option>
            <option value="Cloud Computing">Cloud Computing</option>
            <option value="Segurança da Informação">Segurança da Informação</option>
          </select>
          <div class="invalid-feedback">Selecione uma especialidade.</div>
        </div>

        <div class="d-flex gap-2 mt-4">
          <button type="submit" class="btn btn-primary" [disabled]="consultorForm.invalid">
            {{ isEditMode ? 'Salvar Alterações' : 'Cadastrar' }}
          </button>
          <a routerLink="/consultores" class="btn btn-secondary">Cancelar</a>
        </div>

      </form>
    </div>
  </div>
</div>
